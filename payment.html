<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="addbook.css">

    <Script language="JavaScript">
        function hi() {
            alert("Your payment completed")
        }
    </Script>
     <style>
        form {
  background-color: lightgrey;
  width: 700px;
  border: 15px solid green;
  padding: 50px;
  margin: 20px;
             }
    </style>
</head>
<center>
<body class="container">
    <form action="payment.py">
        <h1>Payment form</h1>
        <h2>Contact Information</h2>
        <p>Name:  <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender  </legend>
            <p>
                Male <input type="radio" name="gender" id="gender" required>
                 Female <input type="radio" name="gender" id="gender" required>  
            </p>
        </fieldset>


        <p>Email_id : <input type="email" name="email" id="email"></p>


        <p>Mobile No: <input type="number" name="number"></p>

        <h2>Payment Information</h2>

        <p>Card Type:
            <select name="Card_type" id="card_type">
             <option value="">--Select a card Type--</option>
             <option value="visa">visa</option>
             <option value="rupay">rupay</option>
             <option value="mastercard">mastercard</option>
              
         </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="Card_number">
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>cvv <input type="password" name="cvv" id="cvv"></p>
        <p>Amount <input type="number" name="amount"></p>
        
        <input type="submit" value="Pay Now" onclick="hi()">
        
    </form>
</body>
</center>

</html>
